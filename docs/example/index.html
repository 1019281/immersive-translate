<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      code {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Title need to translate</div>
    </header>
    <article>
      <p>Hello world, this is a translation</p>
      <blockquote class="prompt child" data-test-id="i27sbjad6x">
        <h3 class="a11y-title">tip</h3>
        <div
          class="prompt__wrapper prompt__wrapper--type-tip"
          data-test="prompt"
        >
          <svg viewBox="0 0 24 24" class="wt-icon wt-icon_size_m prompt__icon">
            <circle cx="12.042" cy="4" r="2"></circle>
            <path
              d="M18.339 7a6.982 6.982 0 0 0-6.3 4 6.982 6.982 0 0 0-6.3-4H3v10h2.739a6.983 6.983 0 0 1 6.3 4 6.582 6.582 0 0 1 6-4.033h2.994L21 7z"
            ></path>
          </svg>
          <div class="prompt__content">
            <p class="article__p child">
              Click
              <img
                src="https://resources.jetbrains.com/help/img/idea/2022.3/app.general.inlineAdd.svg"
                class="article__img inline-icon-"
                alt="the Insert Macro icon"
                id="7144e64"
                width="16px"
                height="16px"
              />
              to insert a
              <a
                data-test="internal-link link-with-popover"
                rel=""
                class="link"
                id="b791b7b8"
                href="built-in-macros.html"
                >built-in IDE macro</a
              >
              with the name or path of the current file, path to the project
              source, and so on. This example uses
              <code class="code">$FilePath$</code> and
              <code class="code">$FileDir$</code>.
            </p>
          </div>
        </div>
      </blockquote>
    </article>
  </body>
</html>
