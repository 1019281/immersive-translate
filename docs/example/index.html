<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      code {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Title need to translate</div>
    </header>
    <article>
      <div class="note">
        <strong>Note:</strong
        ><span>
          The ordering of where
          <code translate="no" dir="ltr">animateContentSize</code> is placed in
          your modifier chain matters. For smooth animations, ensure you place
          it <em>before</em> any size modifiers such as
          <code translate="no" dir="ltr">size</code> or
          <code translate="no" dir="ltr">defaultMinSize</code> to ensure that
          <code translate="no" dir="ltr">animateContentSize</code> reports the
          animated value change to the Layout.</span
        >
      </div>
    </article>
  </body>
</html>
